<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MET Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>âš™ï¸ Admin Panel</h1>
    <p id="admin-wallet-status">Not connected</p>

    <button class="btn" onclick="connectWallet()">ğŸ”Œ Connect MetaMask</button>

    <div class="input-group">
      <label for="dripAmount">Drip Amount (MET)</label>
      <input id="dripAmount" type="text" placeholder="e.g. 1">
    </div>
    <button class="btn" onclick="updateDrip()">ğŸ’§ Update Drip Amount</button>

    <p class="status" id="admin-status"></p>

    <div class="links">
      <a href="index.html">â† Back to Buy Page</a> |
      <a href="faucet.html">ğŸ’§ Faucet Page</a>
    </div>
  </div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById('admin-wallet-status').innerText = `Connected: ${accounts[0]}`;
        window.adminAddress = accounts[0];
      }
    }

    async function updateDrip() {
      const amount = document.getElementById('dripAmount').value;
      if (!amount) return alert('Enter amount');
      const res = await fetch('/api/update-drip', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount })
      });
      const data = await res.json();
      if (data.success) {
        document.getElementById('admin-status').innerText = `Drip updated to ${amount} MET`;
      } else {
        document.getElementById('admin-status').innerText = `Error: ${data.error}`;
      }
    }
  </script>
</body>
</html>
