<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MET Faucet Admin</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    <button id="connectAdmin" onclick="connectAdmin()">Connect Admin Wallet</button>
    <p id="adminWallet">Not connected</p>
    <hr>
    <h2>Update Faucet Settings</h2>
    <label for="newDrip">New Drip Amount (MET):</label>
    <input type="number" id="newDrip" step="0.01" placeholder="Enter new drip amount">
    <button onclick="updateDrip()">Update Drip Amount</button>
    <br>
    <label for="newCooldown">New Cooldown (seconds):</label>
    <input type="number" id="newCooldown" placeholder="Enter cooldown in seconds">
    <button onclick="updateCooldown()">Update Cooldown</button>
    <br>
    <label for="withdrawAmount">Withdraw Tokens (MET):</label>
    <input type="number" id="withdrawAmount" step="0.01" placeholder="Enter amount to withdraw">
    <button onclick="withdrawTokens()">Withdraw</button>
    <p id="adminStatus"></p>
    <p><a href="index.html">Back to Buy Page</a></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="../admin.js"></script>
</body>
</html>
