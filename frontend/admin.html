<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>Admin Panel</header>
  <div class="container">
    <p>Update Faucet Drip Amount (in MET):</p>
    <input type="number" id="dripAmount" placeholder="e.g. 1">
    <button id="updateDrip">Update Drip</button>
    <div id="admin-status"></div>
    <a href="index.html">‚Üê Back to Buy Page</a>
  </div>
  <script>
    document.getElementById('updateDrip').addEventListener('click', async () => {
      const amount = document.getElementById('dripAmount').value;
      const res = await fetch('/api/update-drip', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount })
      });
      const data = await res.json();
      document.getElementById('admin-status').innerText = data.success ? 'Updated successfully' : `Error: ${data.error}`;
    });
  </script>
</body>
</html>
