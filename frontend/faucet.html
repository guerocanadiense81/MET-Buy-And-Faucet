<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MET Faucet</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ’§ Claim MET Faucet</h1>
    <p id="wallet-status">Not connected</p>

    <button class="btn" onclick="connectWallet()">ğŸ”Œ Connect MetaMask</button>
    <button class="btn" onclick="claimFaucet()">ğŸ’¦ Claim 1 MET</button>

    <p class="status" id="faucet-status"></p>

    <div class="links">
      <a href="./index.html">â† Back to Buy Page</a> |
      <a href="./admin.html">âš™ï¸ Admin Panel</a>
    </div>
  </div>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById('wallet-status').innerText = `Connected: ${accounts[0]}`;
        window.userAddress = accounts[0];
      }
    }

    async function claimFaucet() {
      if (!window.userAddress) return alert('Please connect wallet first');
      const res = await fetch('/api/claim-faucet', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userAddress: window.userAddress })
      });
      const data = await res.json();
      if (data.txHash) {
        document.getElementById('faucet-status').innerText = `Success! Tx: ${data.txHash}`;
      } else {
        document.getElementById('faucet-status').innerText = `Error: ${data.error}`;
      }
    }
  </script>
</body>
</html>
